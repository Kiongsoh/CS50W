<!-- This will be loaded dynamically via JavaScript -->
<div class="modal" id="addOnModal">
    <div class="modal-content">
        <h2 id="itemName"></h2>
        <button class="close-button">&times;</button>
        <div class="item-details">
            <img id="itemImage" src="" alt="">
            <div>
                <p id="itemPrice"></p>
                <p id="itemOriginalPrice"></p>
            </div>
        </div>
        <div class="options">
            <h3>Sweetness Level</h3>
            <div id="sweetnessOptions"></div>
            <h3>Ice Level</h3>
            <div id="iceLevelOptions"></div>
        </div>
        <div class="special-instructions">
            <h3>Special Instructions</h3>
            <textarea id="specialInstructions" placeholder="E.g. No onions please"></textarea>
        </div>
        <button id="addToOrderButton">Add to Order</button>
    </div>
</div>
