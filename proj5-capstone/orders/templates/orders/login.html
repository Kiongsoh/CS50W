{% extends 'orders/base.html' %}

{% block content %}
    <!-- container: Creates a centered wrapper with padding
         mt-5: margin-top with size 5 (3rem/48px) -->
    <div class="container mt-5">
        <!-- row: Creates a horizontal group of columns
             justify-content-center: Centers the columns horizontally -->
        <div class="row justify-content-center">
            <!-- col-md-6: On medium screens and up, take up 6 columns (half of 12-column grid) -->
            <div class="col-md-6">
                <!-- card: Creates a bordered box with some padding -->
                <div class="card">
                    <!-- card-body: Adds padding inside the card -->
                    <div class="card-body">
                        <!-- text-center: Centers the text
                             mb-4: margin-bottom with size 4 (1.5rem/24px) -->
                        <h2 class="text-center mb-4">Login</h2>

                        {% if message %}
                            <!-- alert alert-danger: Red warning box for error messages -->
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endif %}

                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <!-- form-group: Groups form elements with margin
                                 mb-3: margin-bottom with size 3 (1rem/16px) -->
                            <div class="form-group mb-3">
                                <!-- form-control: Styles input fields with consistent look -->
                                <input autofocus class="form-control" type="email" name="email" placeholder="Email">
                            </div>
                            <div class="form-group mb-3">
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>
                            <!-- d-grid: Creates a full-width block grid -->
                            <div class="d-grid">
                                <!-- btn btn-primary: Styles button with primary color -->
                                <input class="btn btn-primary" type="submit" value="Login">
                            </div>
                        </form>

                        <!-- text-center: Centers the text
                             mt-3: margin-top with size 3 (1rem/16px) -->
                        <div class="text-center mt-3">
                            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
